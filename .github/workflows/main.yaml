name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: [self-hosted, gpu]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: halo
        submodules: true

    - name: Lint
      uses: DoozyX/clang-format-lint-action@v0.11
      with:
        source: '.'
        exclude: './halo/third_party ./halo/external'
        clangFormatVersion: 9
        style: file

    - name: Build
      uses: ./halo/.github/actions/build
